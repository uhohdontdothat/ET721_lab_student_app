{% extends 'base.html' %}
{% block content %}
<header>
    <nav class="urls">
        <a href="{% url 'post_create' %}">Create New Post</a>
    </nav>
</header>
<h2 class="header">All Posts</h2>

{% for post in posts %}
<ul>
    <li class="post_item">
        <a class="post_title" href="{% url 'post_detail' post.id %}">{{post.title}}</a> <p class="post_date">{{post.created_at}}</p>
    </li>
</ul>
{% endfor %}
{% endblock %}
