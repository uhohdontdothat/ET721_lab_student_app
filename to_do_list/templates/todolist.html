{% extends 'base.html' %}
{% block content %}
{% csrf_token %}
    <main class="maincontainer">
        <form class="dolistform" action="{% url 'add' %}" method="post" role="form">
            {% csrf_token %}
            <section class="formgroup">
                <label for="task">What to do?...</label>
            {{form.text}}
                <button class="btnaddlist">Add to list</button>

            </section>
            <section class="formgroup">
                <a href="{% url 'deletecompleted' %}" class="btndeleteeach">DELETE COMPLETED</a>
                <a href="{% url 'deleteall' %}" class="btndeleteall">DELETE ALL</a>
            </section>

            <section class="formgroup">
                <h3>Added to the list:</h3>

                <!-- List Display -->
                    <ul class="dolist_list">
                        <!-- Sync from database -->
                        {% for task in todo_tasks %}
                        {% if task.completed %}
                            <li class="listitem completed">{{task.text}}</li>
                            {% else %}
                            <a href="{% url 'completed' task.id %}" class="linkitem"><li class="listitem">{{task.text}}</li></a>
                        {% endif %}
                        {% endfor %}

                    </ul>
            </section>
        </form>
    </main>
{% endblock %}
